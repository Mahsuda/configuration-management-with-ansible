---
- name: Create repo
  copy:
    src: r1soft.repo
    dest: /etc/yum.repos.d/


- name: Install agent
  package:
    name: serverbackup-enterprise-agent
    state: present
    

- name: Get key
  shell: "r1soft-setup --get-key http://52.212.150.163:8080"
  ignore_errors: true

- name: Start agent
  systemd:
  name: sbm
  state: restarted
 
- name: Stop firewalld
  systemd: 
    state: stopped
    enabled: false   